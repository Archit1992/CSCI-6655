<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <link href="js/bootstrap.min.js"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
       
        <script type="text/javascript">
        $(document).ready(function (){
            $('#form:hint').click(function(){
                console.log("inside jQuery function!");
                console.info("inside jQuery function!")
                alert("click on hint button."); 
            });        
        });
        </script>    

<!--        <h:outputStylesheet name="css/stylesheet.css" />-->

        <title>Greeting</title>
    </head>

    <body>
        <div id="mainContainer" style="padding-left: 40px; padding-top: 40px">

            <div id="left" class="subContainer greyBox" style="width: 210px;">

                <h4>Hi, my name is Duke!</h4>

                <h5>I'm thinking of a number

                    <br/>
                    between
                    <span class="highlight">0</span> and
                    <span class="highlight">10</span>.</h5>

                <h5>Can you guess it?</h5>
                  
                <!--<form action="response.xhtml">
                    <input type="text" size="2" maxlength="2" />
                    <input type="submit" value="submit" />
                </form>-->

                <h:form id="form" onsubmit="return validateInput()">
                    <h:inputText id="userNumber" size="2" maxlength="2" value="#{UserNumberBean.userNumber}" style="width: 60px"/>
                    &nbsp;&nbsp;&nbsp;<h:commandButton value="submit" action="response" styleClass="btn btn-primary btn-xs" />
                    &nbsp;<h:commandButton value="Help" id="hint" styleClass="btn btn-info btn-xs" />
                
                </h:form>
                    
            </div>

            <div id="right" class="subContainer">

                <img src="duke.png" alt="Duke waving" />
                <!--<h:graphicImage url="/duke.png" alt="Duke waving" />-->

            </div>
        </div>
    </body>
    <script>
        function validateInput(){
            var userInp= document.getElementById("form:userNumber").value;
            if(userInp == null){
                alert("Name must be filled out!");
                return false;
            }else {
                
                alert(userInp);
                return true;
            }            
        }
    </script>
    
    
</html>
